<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1151a50491.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="body">
    <header>
        <div class="header-container">
            <i class="far fa-sun"></i>
            <i class="fas fa-toggle-off" id="toggle-icon"></i>
            <i class="fas fa-moon"></i>
        </div>
    </header>
    <div class="main" id="main">
        <div class="left">
            <div class="text">
                <h1>Let's play <br> Tic-Tac-Toe <br> game!!!</h1>
            </div>
            <div class="button">
                <span>Start a new game</span>
            </div>
        </div>
        <div class="right">
            <div class="players">
                <div class="player-x">
                    Player-X
                </div>
                <div class="player-o">
                    Player-O
                </div>
            </div>
            <div class="board">
                <div class="board-tile" id="0"></div>
                <div class="board-tile" id="1"></div>
                <div class="board-tile" id="2"></div>
                <div class="board-tile" id="3"></div>
                <div class="board-tile" id="4"></div>
                <div class="board-tile" id="5"></div>
                <div class="board-tile" id="6"></div>
                <div class="board-tile" id="7"></div>
                <div class="board-tile" id="8"></div>
            </div>        
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
